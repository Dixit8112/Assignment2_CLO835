apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp-replicaset-assign2
  namespace: webapp-namespace-assign2
  labels:
    app: employees  
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: employees  
  template:
    metadata:
      labels:
        app: employees  
    spec:
      containers:
      - name: webapp
        image: 105655153485.dkr.ecr.us-east-1.amazonaws.com/image-app-repo:updated
        env:
        - name: DBHOST
          value: "db_container.webapp-namespace-assign2.svc.cluster.local"  
        - name: DBPORT
          value: "3306"
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "password"
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: ecr-registry-secret  
